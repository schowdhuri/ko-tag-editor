<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Tag Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <hr>
        <div class="row">
            <div class="twelve columns">
                <label class="control-label">Add tags</label>
                <div class="tag-editor">
                    <input type="text" data-bind="textInput: tagName, hasFocus: inputHasFocus" />
                    <!-- ko if: isNewTag -->
                    <div class="new-tag" data-bind="text: newTagName, click: onTagAdd"></div>
                    <!-- /ko -->
                    <ul class="options-dropdown"
                        data-bind="visible: showAvailableOptions,
                                    foreach: availableOptions">
                        <li data-bind="text: text, click: $root.onTagSelect"></li>
                    </ul>
                    <div class="selected-tags" data-bind="foreach: selectedOptions">
                        <div class="tag">
                            <span data-bind="text: text"></span>
                            <button type="button" data-bind="click: $root.onTagRemove">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <footer>
            <p>MIT License</p>
        </footer>
    </div> <!-- /container -->
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/knockout/dist/knockout.js"></script>
        <script src="js/main.js"></script>
        </body>
</html>
