<!doctype html>
<html class="no-js" lang="">
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <title></title>
                <meta name="description" content="">
                <meta name="viewport" content="width=device-width, initial-scale=1">

                <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
                <style>
                        body {
                                padding-top: 50px;
                                padding-bottom: 20px;
                        }
                </style>
                <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
                <link rel="stylesheet" href="css/main.css">

                <!--[if lt IE 9]>
                        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
                        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
                <![endif]-->
        </head>
        <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Selectify</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Selectify</h1>
                <p>usage details</p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <form>
                    <div class="form-group">
                        <label class="control-label">Add tags</label>
                        <div class="tag-editor">
                            <input type="text" data-bind="textInput: tagName, hasFocus: inputHasFocus" />
                            <div class="new-tag" data-bind="text: newTagName,
                                                            visible: isNewTag,
                                                            click: onTagAdd"></div>
                            <ul class="options-dropdown" data-bind="visible: showAvailableOptions, foreach: availableOptions">
                                <li data-bind="text: text, click: $root.onTagSelect"></li>
                            </ul>
                            <div class="selected-tags" data-bind="foreach: selectedOptions">
                                <div class="tag">
                                    <span data-bind="text: text"></span>
                                    <button type="button" data-bind="click: $root.onTagRemove">&times;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <hr>

            <footer>
                <p>MIT License</p>
            </footer>
        </div> <!-- /container -->
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/knockout/dist/knockout.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        </body>
</html>
